## Configuração para conectar ao MySQL local (substitui H2)
# DB: registrosans
spring.datasource.url=jdbc:mysql://localhost:3306/registrosans?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=Amateresu123.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Executa scripts SQL em src/main/resources/sql (schema + data)
## Reativando execução automática dos scripts SQL (schema + data) agora que o schema foi adaptado para MySQL
# IMPORTANTE: Usar 'always' apenas na primeira execução, depois mudar para 'never' para evitar duplicatas
spring.sql.init.mode=never

# Permite continuar mesmo se algum statement falhar (ex.: índice já existe)
spring.sql.init.continue-on-error=true
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql

# Pool de Conexões (HikariCP - padrão do Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1

# Server
server.port=8081

# Logging (opcional - para debug)
logging.level.org.springframework.jdbc=DEBUG

